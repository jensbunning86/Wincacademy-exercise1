<!DOCTYPE html>
<html>
<head>
<title>Contact page</title>
</head>
<body>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        
        <label for="email">email:</label>
        <input type="email" id="email" name="email">
        
        <label for="text">Text:</label>
        <input type="text" id="text" name="text">
        
        <input type="submit" value="Submit">
        
        <p>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </p>
        
        <label for="age">age:</label>
        <input type="age" id="age" name="age">

        <label for="date">date of birth:</label>
        <input type="date of birth" id="date" name="date">

        <input type="radio" id="male" name="gender" value="gender">
        <label for="gender">male</label>
        <input type="radio" id="female" name="gender" value="gender">
        <label for="gender">female</label>
        <p>
        <input type="checkbox" id="favorite cuisine1" name="favorite cuisine1" value="French">
        <label for="favorite cuisine1">French</label>
        <input type="checkbox" id="favorite cuisine2" name="favorite cuisine2" value="Spanish">
        <label for="favorite cuisine2">Spanish</label>
        <input type="checkbox" id="favorite cuisine3" name="favorite cuisine3" value="Italian">
        <label for="favorite cuisine3">Italian</label>
        <input type="checkbox" id="favorite cuisine4" name="favorite cuisine4" value="Arabic">
        <label for="favorite cuisine4">Arabic</label>
        </p>

        <label for="favcolor">favorite apron color:</label>
        <input type="color" id="favcolor" name="favcolor">
        
        <p>
        <label for="text">biography:</label>
        <input type="text" id="biography" name="biography">
        <textarea rows="5" cols="5"></textarea>
        </p>

        <label for="myfile">upload your latest recipe:</label>
        <input type="file" id="myfile" name="myfile">
        
        <p>
        <label for="recipe">URL to recipe website:</label>
        <input type="url" id="recipe" name="recipe">
        </p>

        <label for="reset">reset form:</label>
        <input type="reset" id="rest" name="reset">

        <label for="submit">submit form:</label>
        <input type="submit" id="submit" name="submit">

      </form>

<a href="CSS Exercise.css media queries.html">Link naar home pagina</a>

</body>
</html>
